<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Vanilla Router</title>
    <meta name="description" content="SPA routing on Vanilla JS">
</head>
<body>
<div class="page">
    <header class="page-header page__header">
        <div class="container page-header__in">
            <div class="logo">
                <img class="logo__img"
                     src="./img/logo.svg"
                     alt="Rick and Morty">
                <div class="logo__text">Rick and Morty</div>
            </div>
            <ul class="menu">
                <li class="menu__item">
                    <a class="menu__link menu__link--active"
                       href="/">Персонажи</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link"
                       href="/locations">Локации</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link"
                       href="/episodes">Серии</a>
                </li>
                <li class="menu__item">
                    <a class="menu__link"
                       href="https://rickandmortyapi.com"
                       target="_blank">API</a>
                </li>
            </ul>
        </div><!--.container-->
    </header><!--.page-header-->

    <main class="page-content page-content--loading page__content">

    </main><!--.page-content-->

    <footer class="page-footer page__footer">
        <div class="container">
            <p class="text-body text-body--s text-body--secondary">
                Written by
                <a class="text-link"
                   href="https://github.com/Christik"
                   target="_blank">Christik</a>
            </p>
        </div><!--.container-->
    </footer><!--.page-footer-->
</div><!--.page-->

<template id="card-character">
    <div class="card">
        <div class="card__person">
            <div class="card__photo">
                <img class="card__photo__img"
                     src="#"
                     alt="Alt">
            </div>
            <div class="card__content">
                <div class="badge card__status">Status</div>
                <p class="text-title text-title--h2 card__title">
                    Character Name
                </p>
                <p class="text-body text-body--m card__more">
                    <a class="text-link text-link--accent"
                       href="/character/1">Подробнее</a>
                </p>
            </div>
        </div><!--.card__person-->
    </div><!--.card-->
</template>

<template id="card-location">
    <div class="card">
        <p class="text-title text-title--h2 card__title">
            Location
        </p>
        <p class="text-body text-body--m">
            <span class="text-body--secondary">Тип:</span>
            <span class="card__type">type</span>
        </p>
        <p class="text-body text-body--m">
            <span class="text-body--secondary">Измерение:</span>
            <span class="card__dimension">dimension</span>
        </p>
        <div class="card__residents">
            <p class="text-body text-body--m text-body--secondary card__residents__label">
                Жители:
            </p>
            <div class="avatar-group">
            </div>
        </div>
    </div><!--.card-->
</template>

<template id="card-episode">
    <div class="card">
        <p class="text-title text-title--h2 card__title">
            Episode Name
        </p>
        <p class="text-body text-body--m">
            <span class="text-body--secondary">Серия:</span>
            <span class="card__episode">episode</span>
        </p>
        <p class="text-body text-body--m">
            <span class="text-body--secondary">Дата выхода:</span>
            <span class="card__date">air_date</span>
        </p>
        <div class="card__residents">
            <p class="text-body text-body--m text-body--secondary card__residents__label">
                Персонажи:
            </p>
            <div class="avatar-group">
            </div>
        </div>
    </div><!--.card-->
</template>

<template id="avatar-s">
    <div class="avatar avatar--s">
        <a href="#">
            <img class="avatar__img"
                 src="#"
                 alt="">
        </a>
    </div>
</template>

<template id="avatar-s-count">
    <div class="avatar avatar--s avatar--count">
        <span class="avatar__count-value">10</span>+
    </div>
</template>

<template id="card-full">
    <div class="card-full">
        <div class="card-full__bg"></div>

        <div class="avatar card-full__photo">
            <img class="avatar__img"
                 src="#"
                 alt="">
        </div><!--.card-full__photo-->

        <div class="card-full__content">
            <div class="card-full__header">
                <h1 class="text-title text-title--h1 card-full__title">
                    Character Name
                </h1>

                <div class="badge card-full__status">Status</div>
            </div><!--.card-full__header-->

            <div class="card-full__list">
                <p class="text-body text-body--m">
                    <span class="text-body--secondary">Вид:</span>
                    <span class="card-full__species">species</span>
                </p>
                <p class="text-body text-body--m">
                    <span class="text-body--secondary">Пол:</span>
                    <span class="card-full__gender">gender</span>
                </p>
                <p class="text-body text-body--m">
                    <span class="text-body--secondary">Тип:</span>
                    <span class="card-full__type">type</span>
                </p>
                <p class="text-body text-body--m">
                    <span class="text-body--secondary">Происхождение:</span>
                    <span class="card-full__origin">origin</span>
                </p>
                <p class="text-body text-body--m">
                    <span class="text-body--secondary">Местожительство:</span>
                    <span class="card-full__location">location</span>
                </p>
            </div><!--.card-full__list-->
        </div><!--.card-full__content-->
    </div><!--.card-full-->
</template>

<template id="pagination">
    <ul class="pagination">
    </ul>
</template>

<template id="pagination-item">
    <li class="pagination__item">
        <a class="pagination__link"
           href="#">1</a>
    </li>
</template>

<template id="pagination-divider">
    <li class="pagination__item">
        <span class="pagination__divider">...</span>
    </li>
</template>

<template id="notice">
    <div class="notice">
        <div class="notice__icon"></div>
        <p class="text-body text-body--m notice__text">Notice text</p>

        <button type="button"
                class="button-close notice__close">
            Закрыть
        </button>
    </div><!--.notice-->
</template>

<script src="./js/app.js" type="module"></script>
</body>
</html>
